<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
</head>
<body>
    <h1>Inicio de sesión</h1>
    <p>
        Pasos para iniciar sesión: <br>
        1- Completar el formulario con los datos <br>
        2- Enviar el formulario <br>
        3- Esperar el correo de confirmación <br> 
    </p>

    <form action="">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"> <br> <br>
        
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña"> <br>
        
        <label for="recordarDatos">Recordar los datos del usuario</label>
        <input type="checkbox" id="recordarDatos" name="recordarDatos"> <br>

        <input type="submit" value="Enviar">

        
    </form>
</body>
</html>
