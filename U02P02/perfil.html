<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Página de perfil</h1>
    
    <form action="">
        <h2>Información personal</h2>

        <input readonly type="text" id="estudiante" name="estudiante" value="Estudiante"> <br><br>

        <label for="nombreApellido">Nombre y Apellido</label>
        <input type="text" id="nombreApellido" name="nombreApellido"> <br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email"> <br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"> <br><br>

        <label for="nacionalidad">Nacionalidad:</label>
        <select name="nacionalidad" id="nacionalidad">
            <option value="Argentina">Argentina</option>
            <option value="Brasil">Brasil</option>
            <option value="Chile">Chile</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Perú">Perú</option>
            <option value="Colombia">Colombia</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Ecuador">Ecuador</option>
        </select> <br><br>

        <label for="condicionLaboral">Condición laboral:</label>
        <select name="condicionLaboral" id="condicionLaboral" name="condicionLaboral">
            <option value="desempleado">Desempleado</option>
            <option value="busquedaLaboral">En búsqueda laboral</option>
            <option value="partTime">Trabajo Part time</option>
            <option value="fullTime">Trabajo Full time</option>
        </select>

        <h2>Información de gustos personales</h2>
        <label for="gustosMusicales">Gustos musicales:</label>
        <input type="text" id="gustosMusicales" name="gustosMusicales"> <br><br>

        <label for="comidaFavorita">Comida favorita:</label>
        <select name="comidaFavorita" id="comidaFavorita">
            <option value="hamburguesa">Hamburguesa</option>
            <option value="pizza">Pizza</option>
            <option value="milanesa">Milanesa</option>
            <option value="empanadas">Empanadas</option>
            <option value="helado">Helado</option>
            <option value="pastas">Pastas</option>
        </select> <br><br>

        <label for="recordarDatos">Recordar los datos de usuario</label>
        <input type="checkbox" id="recordarDatos" name="recordarDatos"> <br><br>

        <input type="submit" value="Enviar">


    </form>
</body>
</html>
