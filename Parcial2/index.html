<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="css/styles.css" >
    <script src="../index.js" defer></script>
</head>

<body>
    <div class="product-image">
       <img src="../Cotizador - Joaquín Gribodo/img/auto.jpg" alt="">
    </div>
    <div class="product-details">
        <div class="product-details-content">
            <h2>Automovil</h2>
            <form action="">
                <div class="form-control">
                    <label>Color</label>
                    <select onchange="changeProductImage()" id="color">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="rojo">Rojo</option>
                        <option value="gris">Gris</option>
                        <option value="blanco">Blanco</option>
                        <option value="azul">Azul</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Marca</label>
                    <select id="marca">
                        <option disabled selected value="0"> -- Seleccione una opción -- </option>
                        <option value="fiat">Fiat</option>
                        <option value="ford">Ford</option>
                        <option value="volkswagen">Volkswagen</option>
                        <option value="honda">Honda</option>
                    </select>
                </div>
                <div class="form-control">
                    <label>Cantidad</label>
                    <input type="number" id="cantidad" min="1" max="10" />
                </div>
                <div class="form-control">
                    <button type="button" id="cotizar">Cotizar</button>
                </div>
                <div id="result" class="form-control">
                    
                </div>
            </form>
        </div>
    </div>
</body>

</html>
