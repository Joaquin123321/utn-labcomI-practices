<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preparcial2</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
        <div class="div1">
            <form action="" class="form">
                <label for="moneda_argentina">Pesos argentinos</label>
                <input type="number" id="pesos" required>
                <label for="foreign">Moneda extranjera</label>
                <input type="text" id="foreign">
                <select name="currencies" id="currencies">
                    <option value="option" selected disabled>Seleccionar una moneda</option>
                    <option value="euros" id="euros">Euros</option>
                    <option value="dollars" id="dollars">Dólares</option>
                </select>
                <button type="button" id="calcular">Calcular</button>
            </form>
        </div>
        <div class="div2">
            <form action="" class="form">
                <label for="newCurrency">Nueva moneda</label>
                <input type="text" id="newCurrency">
                <label for="cost">Costo de conversión</label>
                <input type="number" id="cost">
                <input type="button" value="Agregar moneda" id="addCurrency">
            </form>
        </div>
</body>
</html>
